<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="ttt.css">
    
</head>
<body>
    <nav>
        <ul>
            <li>tictactoe.co</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        

        <div class="container">
            <div class="box bt-0 bl-0" id="0"><span class="boxtext"></span></div>
            <div class="box bt-0" id="1"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0" id="2"><span class="boxtext"></span></div>
            <div class="box bl-0" id="3"><span class="boxtext"></span></div>
            <div class="box" id="4"><span class="boxtext"></span></div>
            <div class="box br-0" id="5"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0" id="6"><span class="boxtext"></span></div>
            <div class="box bb-0" id="7"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0" id="8"><span class="boxtext"></span></div>
            
        </div>
        <div class="gameinfo">
            <h1>Welcome to the tic tac toe game</h1>
            <div>
                <span class="info">Turn for "X"</span>
                <button class="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="pinterestdownloader.com-1683830940.530356.gif" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
